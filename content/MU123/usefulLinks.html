<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta charset="UTF-8" />
  <title>Useful Links</title>
  <link rel="stylesheet" href="../../assets/styles.css" />
  <script>
    (function () {
      var path = location.pathname.replace(/\\/g, '/');
      var idx = path.indexOf('/content/');
      var prefix = '';
      if (idx !== -1) {
        var after = path.slice(idx + '/content/'.length);
        var depth = (after.match(/\//g) || []).length;
        prefix = '../'.repeat(depth + 1);
      }
      if (!document.querySelector('link[data-ou-styles]')) {
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = prefix + 'assets/styles.css';
        link.setAttribute('data-ou-styles', '');
        document.head.appendChild(link);
      }
      function add(js) {
        if (document.querySelector('script[src$="/' + js + '"]')) return;
        var s = document.createElement('script');
        s.defer = true;
        s.src = prefix + 'assets/' + js;
        document.head.appendChild(s);
      }
      add('manifest.js');
      add('script.js');
      add('content.js');
    })();
  </script>
</head>

<body>
