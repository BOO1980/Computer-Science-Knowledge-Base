<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.0 Introduction</title>
<link rel="stylesheet" href="../../../../assets/styles.css"/>
<script>
(function(){
  var path = location.pathname.replace(/\\/g,'/');
  var idx  = path.indexOf('/content/');
  var prefix = '';
  if (idx !== -1) {
    var after = path.slice(idx + '/content/'.length);
    var depth = (after.match(/\//g) || []).length;
    prefix = '../'.repeat(depth + 1);
  }
  if (!document.querySelector('link[data-ou-styles]')) {
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = prefix + 'assets/styles.css';
    link.setAttribute('data-ou-styles','');
    document.head.appendChild(link);
  }
  function add(js){
    if (document.querySelector('script[src$="/'+js+'"]')) return;
    var s = document.createElement('script');
    s.defer = true;
    s.src = prefix + 'assets/' + js;
    document.head.appendChild(s);
  }
  add('manifest.js');
  add('script.js');
  add('content.js');
})();
</script>
</head>
<body>
    <h1>1.0 Introduction</h1>
    <ul>
    <li>This module introduces the fundamental concepts of networking.</li></ul>
    <h2>1.0.2 What will I learn in this module?</h2>
    <ul><li>Network Types: Explain the concepts of a network</li>
    <li>Data Transmission: Describe network data</li>
    <li>Bandwidth and Throughput: Explain network transmission and capacity</li>
<script defer src="../../../../assets/content.js"></script>
<script defer src="../../../../assets/script.js"></script>
<script defer src="../../../../assets/manifest.js"></script>
</body>
</html>
