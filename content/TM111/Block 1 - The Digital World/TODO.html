<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta charset="UTF-8" />
    <title>TODO</title>
<link rel="stylesheet" href="../../../assets/styles.css"/>
<script>
(function(){
  var path = location.pathname.replace(/\/g,'/');
  var idx  = path.indexOf('/content/');
  var prefix = '';
  if (idx !== -1) {
    var after = path.slice(idx + '/content/'.length);
    var depth = (after.match(/\//g) || []).length;
    prefix = '../'.repeat(depth + 1);
  }
  if (!document.querySelector('link[data-ou-styles]')) {
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = prefix + 'assets/styles.css';
    link.setAttribute('data-ou-styles','');
    document.head.appendChild(link);
  }
  function add(js){
    if (document.querySelector('script[src$="/'+js+'"]')) return;
    var s = document.createElement('script');
    s.defer = true;
    s.src = prefix + 'assets/' + js;
    document.head.appendChild(s);
  }
  add('manifest.js');
  add('script.js');
  add('content.js');
})();
</script>
</head>
<body>
    <h1>TODO List</h1>
    <h2>Block 1: The Digital World</h2>
    <h3>Part 1: Living in a Digital World</h3>

        <li>Complete Activity 1.1: Complete the "how digital is your life"? quiz, which is on the module website</li>
    </ul>
<script defer src="../../../assets/content.js"></script>
<script defer src="../../../assets/script.js"></script>
<script defer src="../../../assets/manifest.js"></script>
</body>
</html>
